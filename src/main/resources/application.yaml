spring:
  application:
    name: shikiri-tool
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/shikiri}
    username: ${DATABASE_USERNAME:shikiri}
    password: ${DATABASE_PASSWORD:shikiri123321}
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
    schemas: tool
  jpa:
    properties:
      hibernate:
        default_schema: tool

management:
  endpoints:
    web:
      base-path: /tools/actuator
      exposure:
        include: [ 'prometheus' ]

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
